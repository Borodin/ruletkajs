</head>

	<script src="js/autolink-min.js"></script>
	<script src="js/twemoji.js"></script>
	<script src="js/main.js"></script>
	<table>
	<tr>
		<td>

			<div id="chat" style="border: 1px solid gray; width:300px; height: 430px; overflow-y: scroll">

			<!-- <div contentEditable="true" id="textarea" style="border: 1px solid gray; width:300px; height: 100px;"></div> -->
